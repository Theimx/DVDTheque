<body>

<header>

<div id="liste" class="grid"></div>

<script>
const container = document.getElementById("liste");
let dvds = JSON.parse(localStorage.getItem("dvds") || "[]");

function render() {
  container.innerHTML = "";
  dvds.forEach((d, i) => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <h2>${d.titre}</h2>
      <p><strong>${d.annee}</strong> â€¢ ${d.support}</p>
      <p>${d.genres}</p>
      <p>ğŸ¬ ${d.realisateurs}</p>
      <p>ğŸŒ ${d.pays}</p>
      <p>â± ${d.duree} min</p>
      <p>ğŸ† Palme d'Or : ${d.palme}</p>
      <p>ğŸ Coffret : ${d.coffret} ${d.groupe ? "(" + d.groupe + ")" : ""}</p>
      <p>ğŸ’° ${d.prix} â‚¬</p>
      <button class="danger" onclick="supprimer(${i})">âŒ Supprimer</button>
    `;
    container.appendChild(card);
  });
}

function supprimer(index) {
  if (confirm("Supprimer ce DVD ?")) {
    dvds.splice(index, 1);
    localStorage.setItem("dvds", JSON.stringify(dvds));
    render();
  }
}

render();
</script>
