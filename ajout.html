<form id="dvdForm" class="card">

  <label>Titre</label>
  <input required id="titre">

  <label>AnnÃ©e</label>
  <input type="number" id="annee">

  <label>Genre(s)</label>

</form>

<script>
const form = document.getElementById("dvdForm");

form.addEventListener("submit", e => {
  e.preventDefault();

  const dvds = JSON.parse(localStorage.getItem("dvds") || "[]");

  dvds.push({
    titre: titre.value,
    annee: annee.value,
    genres: genres.value,
    realisateurs: realisateurs.value,
    pays: pays.value,
    acteurs: acteurs.value,
    palme: palme.checked ? "Oui" : "Non",
    recompense: recompense.checked ? "Oui" : "Non",
    duree: duree.value,
    coffret: coffret.checked ? "Oui" : "Non",
    groupe: groupe.value,
    prix: prix.value,
    support: support.value
  });

  localStorage.setItem("dvds", JSON.stringify(dvds));
  form.reset();
  alert("DVD ajoutÃ© !");
});
</script>
